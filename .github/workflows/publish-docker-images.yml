name: Create and publish a Docker image

on:
  push:
    branches: ['release']
  pull_request:
    branches:
      - 'main'


env:
  REGISTRY: ghcr.io

jobs:
  build-and-push-anybodycon-linux-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_NAME: anybodycon-linux-minimal

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push linux minimal package
        uses: docker/build-push-action@v3
        with:
          file: Dockerfile-anybodycon-linux-minimal
          push: ${{ github.event_name != 'pull_request' }}
          build-args: |
            ANYBODY_VERSION=7.4
            ANYBODY_PATCH_VERSION=2
          tags: |
              ghcr.io/anybody/anybodycon-linux-minimal:7.4.2-1
              ghcr.io/anybody/anybodycon-linux-minimal:latest

      - name: Build and push linux package
        uses: docker/build-push-action@v3
        with:
          file: Dockerfile-anybodycon-linux
          push: ${{ github.event_name != 'pull_request' }}
          build-args: |
            ANYBODY_VERSION=7.4
            ANYBODY_PATCH_VERSION=2
            BUILD_NUMBER=1
          tags: |
              ghcr.io/anybodycon-linux:7.4.2-1
              ghcr.io/anybodycon-linux:latest


